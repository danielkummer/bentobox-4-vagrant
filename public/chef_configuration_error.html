<!DOCTYPE html>
<html>
<head>
  <title>Sorry, but there seems to be an error with your chef server configuration</title>
  <style type="text/css">
    body { background-color: #EAEAEA; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 600px;
      padding: 0 4em;
      margin: 4em auto 0 auto;
    }
    h1 { font-size: 48px; color: #444; line-height: 1.5em; }
    h2 { font-size: 24px; color: #666; line-height: 1.5em; }
    h3, code { text-align:left; }
    code pre { margin-left:40px; }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <h1>Configuration Error</h1>
    <h2>Bentobox-4-Vagrant can't get access to your chef-server system.</h2>
    <hr>
    <h3> 1. Check 'config/app_config.yml' for correct settings.</h3>
    <h3> 2. Make sure the configured node is registered with the chef server.</h3>
  </div>
</body>
</html>
